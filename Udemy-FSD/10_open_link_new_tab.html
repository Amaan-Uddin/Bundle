<!-- Now we are going to see how we can open a link in a new tab-->
<!DOCTYPE html>
<html>
    <head>
        <title>new tab link</title>
    </head>
    <body>
        <h3>Open a link in a new tab: 101</h3>
        <div>
            In this section we are going to open a link in a new tab instead of the one it already exists in.
        </div>
        &nbsp;
        <div>
            <a href = "https://discord.com" , target = "_blank">discord link</a> here
        </div> <!-- By giving _blank as our target we can open the specified link in another tab.-->
    </body>
</html>
