<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional stmt</title>
</head>
<body>
    <!-- conditional stmts overview  -->
    <script>
        const num = 10;
        if (num%10 == 1){
            // execute this code
            console.log("if has been executed");
        }
        else if (num/2 == 5){
            console.log("else if has been executed");
        }
        else{
            console.log("else has been executed");
        }
    </script>
</body>
</html>
