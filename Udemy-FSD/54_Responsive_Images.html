<!--responsive images in html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <style>
        img {
            width: 50%;
            height:auto;
        }
        @media (max-width: 640px){
            img{
                width: 100%;
            }
        }
    </style>

</body>
</html>
