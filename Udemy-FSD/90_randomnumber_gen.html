<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <style>
        .container{
            margin: 0 auto;
            padding: 7rem 0;
            font-size: 10rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <div class="container"></div>
    <script>
        // for this game we require the use of Math.random() function

        // for this program we will be using a while(true){} loop so that it becomes an infinite loop 
        // keep's on asking the user to inset a random number until it matches with the one which was
        // auto-matically generated by the system
        const divElement = document.querySelector(".container")

        let randomNumber = Math.round(Math.random()*100)
        console.log(randomNumber)
        while(true){
            let userNumber = prompt("Insert A Random Number")
            userNumber = Number(userNumber)
            if(userNumber == randomNumber){
                alert("you've guessed correct")
                break
            } else{
                alert("try again")       
            }
        }

    </script>
</body>
</html>
