<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Hoisting</title>
</head>
<body>
    <script>
        // hoisting basically allow you to define a variable , may it be of 'let','const','var' type
        // without giving them a value.

        let myName;
        console.log(`Hello World, my name is ${myName}`);
        myName = "Amaan Uddin"; // assigning a value to "myName"
        console.log(`Hello World, my name is ${myName}`);

        // the first console.log statement will display "myName" as undefined.
        // the second console.log statement will display the value which was assigned to "myName"
    </script>
</body>
</html>
