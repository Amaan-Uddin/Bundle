<!-- Animation in css using @keyframes identifier {} -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animation</title>
        <link rel="shortcut icon" href="C:\Users\user\Desktop\Amaan's folder\Other-html-5-icon.png" type="image/png">
    </head>
    <body>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .box {
                width: 100px;
                height: 100px;
                border: 10px solid black;
                position: absolute;  /*make sure to add position absolute when animating*/
                left: 0;
                top: 0;
                border-radius: 50%;
                animation-name: roll;
                animation-delay: 1s;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            @keyframes roll {
                0% {
                    top: 0;
                    left: 0;
                    background-color: black;
                   
                }   
                25% {
                    top: 0;
                    left: 1246px;
                    background-color: slategray;
                   
                }
                50% {
                    top: 505px;
                    left: 1246px;
                    background: white;
                   
                }
                75% {
                    top: 505px;
                    left: 0;
                    background-color: slategray;
                   
                }
                100% {
                    top: 0;
                    left: 0;
                    background-color: black;
                   
                }
            }
        </style>
        <div class="box"></div>
    </body>
</html>
