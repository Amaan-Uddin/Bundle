<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="shortcut icon" href="C:\Users\user\Desktop\Amaan's folder\Other-html-5-icon.png" type="image/png">
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
            font-size: 1.3rem;
        }
        #layout{
            display: flex;
            flex-wrap: wrap;
        }
        #nav{
            flex-basis: 100%;
            border-bottom: 1px solid black;
            padding: 20px;
        }
        #sidebar{
            flex-basis: 20%;
            padding: 20px;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }
        #content{
            flex-basis: 80%;
            padding: 20px;
            border-bottom: 1px solid black;
        }
        @media (max-width: 606px){
            #sidebar,#content {
                flex-basis: 100%;
                border-right: 0;
            }
        }

    </style>
    <div id="layout">
        <div id="nav">
            Navigation
        </div>
        <div id="sidebar">
            sidebar
        </div>
        <div id="content">
            content
        </div>
    </div>

</body>
</html>
