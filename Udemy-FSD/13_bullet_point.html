<!-- now we are going to learn about list (ordered list) and (un-ordered list)-->
<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h3>Ordered and Un-Ordered List: 101</h3>
        <div> Here we are going to see 2 types of lists</div>

        <h3>Ordered List:</h3>
        <!-- For an ordered list we use the tag <ol> and inside we use the <li> tag for list-->
        <ol>
            <li>This is the first point</li>
            <li>This is the second point</li>
            <li>This is the third point</li>
        </ol>
        <!-- once we execute this bit , we'll see that html automatically prefix an "order" or number with our list item. -->

        <h3>Un-Ordered List:</h3>
        <!-- For an un-ordered list we use the tag <ul> and iside we use the <li> tag for list -->
        <ul>
            <li>This is the first point</li>
            <li>This is the second point</li>
            <li>This is the third point</li>
        </ul>
        <!-- once we execute this other bit , we'll see that html automatically adds a bulltet point before our list item. -->
    </body>
</html>
