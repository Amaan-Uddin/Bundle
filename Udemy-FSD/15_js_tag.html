<!-- let's get to know some js or java script-->
<!DOCTYPE html>
<html>
    <head>
        <title>Js tag</title>
    </head>
    <body>
        <h3>Let's learn some JS: 101</h3>
        <div>
            Java Script or JS handles alot of backend as well as front end.
            <div>JS is used <b>alot</b> in modern websites.</div>
            <div>
                Where html set's the foundation of our webpage , JS handles the interior work.
            </div>
        </div>
        <br>
        <div>Although you <b>should not</b> use html with or css tags inside JS tags.</div>
        <!-- the tag used for js in this example is <script></script>
            keep in mind that there are engines to execute different language(html,css,js)
        -->
        <script>
            alert("Hello World!")
        </script>
        <!-- the code above will give the user a pop-up.-->
        <!-- OR we could also write it as 
        <script src = "*path to a js file*"></script> 
        -->
    </body>
</html>
