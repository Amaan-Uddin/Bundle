<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper javascript math</title>
</head>
<body>
    <script>
        // "math" in javascript is implimented through the module/liberary called "Math" 
        // in JS we don't have to import our math module through the use of import function or anything
        
        // round of a number
        console.log(Math.round(5.6)) // 6
        console.log(Math.pow(8,2)) // 64
        console.log(Math.sqrt(4)) // 2
        console.log(Math.abs(-5)) // 5
        console.log(Math.floor(-1.8)) // -2
        console.log(Math.ceil(-1.8)) // -1
        
        console.log(Math.max(1,4,43,19)) // 43
        console.log(Math.min(1,4,43,19)) // 1
        </script>
</body>
</html>
