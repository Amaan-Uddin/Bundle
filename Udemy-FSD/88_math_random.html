<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generation</title>
</head>
<body>
    <script>
        console.log(Math.random()) // generates a random number x , 0 < x < 1;
        console.log(Math.random() * 100) // generartes a number between 0 and 100
        console.log(Math.round(Math.random() * 100)) // rounds the random number to the closest whole number
        console.log(Math.round(Math.random() * 83)) //generates a number between 0 and 83
    </script>
</body>
</html>
