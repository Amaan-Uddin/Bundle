<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Structures</title>
</head>
<body>
    <!-- let's look at some data-structures in Java script -->
    <script>
        // different datatypes
        const str = "a string"; // it's a string variable
        const num = 10; // an integer variable
        const flt = 6.25; // an floating point variable 
        const bool = true; // or false
        const list = ["item 1", 10, "item 2", 6.25]; // this is an array and it does not have to be homogenous
        const thing = null; // a null datatype i.e. does not hold any value at all
        const notDefined = undefined; // a undefined datatype i.e. holds no value currently but later can
        const getAge = function(){return 19;}// a function
        console.log(getAge);
        const obj = {}; // this right here is an object. 
        // An object is an comma seperated key:value pair, just like a dictionary in python
        const objec = {
            "name" : "Amaan",
            "profession" : "student"
        };

    </script>
</body>
</html>
