<!-- Let's discuss about favicons.-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Favicons
        </title>
        <link rel="shortcut icon" href="C:\Users\user\Desktop\Amaan's folder\Other-html-5-icon.png" type="image/png">
        <!-- This right here is a element used to add a favicon to our webpage
        it consists of 3 attributes and does not have an ending/closing tag.
        1) rel: is a relation attribute and it tells us that this is a shortcut an icon 
        2) href: 'hyper link refrence' , we provide our link here or path
        3) type: type of the image-->
        
    </head>
    <body>
        <h2>
            HTML 201:
        </h2>
        <h3>Favicons:</h3>
        <div>
            Favicons are the <b><strong>logo</strong></b> or <b><strong>symbols</strong></b> next to our webpage link in the search bar.
        </div>
        <br>
        <div>
            They are 16x16 pixel image.
        </div>
        
    </body>
</html>
