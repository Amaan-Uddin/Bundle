<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempelate Literal</title>
</head>
<body>
    <script>
        // we all know how to insert a value when displaying a string-sentence
        // example "Hello my name is " + name + " and " + age + " is my age."
        // but there is another way of doning it and is quite similer to formated string in python
        const name = "Amaan";
        const age = 19;

        // the new and modern way of displaying string with variables is through 'template literal'
        console.log(`Hello , my name is ${name} and ${age} is my age.`);

        // remember for a template literal we must use the `(back-ticks) and to display a 
        // value we use the ${<variable>}
    </script>
</body>
</html>
