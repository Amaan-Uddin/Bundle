<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transition</title>
        <link rel="shortcut icon" href="C:\Users\user\Desktop\Amaan's folder\Other-html-5-icon.png" type="image/png">
    </head>
    <body>
        <!-- for our example of transition let's create a button that leads us to outube but 
            add some CSS transition to it make it more appealing and beautiful
        -->    
        <style>
            body {
                margin: 0;
            }
            div {
                margin-top: 5rem;
                display: flex;
                justify-content: center;
            }
            a {
                text-decoration: none;
                border: 1px solid black;
                background-color: white;
                color: black;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 10rem;
                padding: 10px 30px;
                transition: 
                    background-color 1s,
                    color 0.5s,
                    padding 1s;
            }
            a:hover {
                background-color: black;
                color: white;
                padding: 20px 60px;
            }
        </style>
        <div>
            <a href="https://youtube.com">Click Me</a>
        </div>
    </body>
</html>
